    sampler:
      percentage: 1.0

server:
  port: 2002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2000/eureka/
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html  # ${server.port}为该服务的端口号
feign:
  hystrix:
    enabled: true

#是否需要权限拉去，默认是true,如果不false就不允许你去拉取配置中心Server更新的内容
management:
  endpoints:
    web:
      exposure:
        include: refresh

